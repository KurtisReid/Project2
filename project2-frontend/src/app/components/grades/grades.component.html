<table class="table table-hover">
  <thead>
    <tr class="table-dark">
      <th>ID</th>
      <th>Time</th>
      <th>Grade</th>
      <th>Notes</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of grades">
      <th scope="row" class="table-primary">{{ g.gId }}</th>
      <td class="table-secondary">{{ g.timeReported }}</td>
      <td class="table-success">{{ g.behavior }}</td>
      <td class="table-info">{{ g.note }}</td>
      <td>
        <div class="text-center">
          <button class="btn btn-danger" (click)="deleteGrade(g.gId)">
            delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

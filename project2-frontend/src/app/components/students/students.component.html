<h3>Students</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Guardian Username</th>
            <th>Remove Student</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.id}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td>{{s.guardianUsername}}</td>
            <td><button>Remove</button></td>
        </tr>
    </tbody>
</table>

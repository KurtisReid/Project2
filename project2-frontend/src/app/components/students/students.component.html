<table class="table table-hover">
  <thead>
    <tr class="table-dark">
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Guardian Username</th>
      <th>Remove Student</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <th scope="row" (click)="goToStudent(s)" class="table-primary">
        {{ s.id }}
      </th>
      <td (click)="goToStudent(s)" class="table-secondary">
        {{ s.firstName }}
      </td>
      <td (click)="goToStudent(s)" class="table-success">{{ s.lastName }}</td>
      <td (click)="goToStudent(s)" class="table-info">
        {{ s.guardianUsername }}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(s.id)">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
